<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Display</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #data-container { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Walla DB Content</h1>
    <div id="status">Loading data...</div>
    <div id="data-container"></div>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // TODO: Replace the following with your app's Firebase project configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "walla-59ccc.firebaseapp.com",
    databaseURL: "https://walla-59ccc-default-rtdb.firebaseio.com",
    projectId: "walla-59ccc",
    storageBucket: "walla-59ccc.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Reference to the root of your database (or a specific path like 'users/')
  const contentRef = ref(db, '/'); 

  // Listen for data in real-time
  onValue(contentRef, (snapshot) => {
    const data = snapshot.val();
    const displayDiv = document.getElementById('data-container');
    const statusDiv = document.getElementById('status');

    if (data) {
        statusDiv.innerText = "Data updated just now:";
        // This converts the JSON object to a readable string for display
        displayDiv.textContent = JSON.stringify(data, null, 2);
    } else {
        statusDiv.innerText = "No data found at this path.";
        displayDiv.textContent = "{}";
    }
  }, (error) => {
    document.getElementById('status').innerText = "Error: " + error.message;
  });
</script>

</body>
</html>
