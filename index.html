<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walla Gallery</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #333; margin-bottom: 5px; }
        .status { font-size: 12px; color: #4caf50; font-weight: bold; }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Category Card Style */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #eee;
        }
        
        .card-info { padding: 15px; text-align: center; }
        .card-title { font-weight: bold; color: #222; margin: 0; }
    </style>
</head>
<body>

<div class="header">
    <h1>Walla Categories</h1>
    <div class="status">‚óè Live Sync Active</div>
</div>

<div class="grid" id="gallery">
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_2znAEmhkSGrXm_TImB3h1zmHfdctJSI",
    authDomain: "walla-59ccc.firebaseapp.com",
    databaseURL: "https://walla-59ccc-default-rtdb.firebaseio.com",
    projectId: "walla-59ccc",
    storageBucket: "walla-59ccc.appspot.com",
    messagingSenderId: "589698040631",
    appId: "1:589698040631:web:d84bf33cc9b0d72b0a90b2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const catRef = ref(db, 'Catagory'); // Targeting the Catagory node specifically

  onValue(catRef, (snapshot) => {
    const data = snapshot.val();
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clear current view

    if (data) {
        Object.keys(data).forEach(key => {
            const item = data[key];
            
            // Create the HTML for each card
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.Catagory_img}" alt="${item.Catagory}" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
                <div class="card-info">
                    <p class="card-title">${item.Catagory}</p>
                </div>
            `;
            gallery.appendChild(card);
        });
    }
  });
</script>

</body>
</html>
