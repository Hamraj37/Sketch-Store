<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sketch Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Side Menu Structure -->
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn"><span class="material-icons">close</span></a>
        <div class="user-profile-section">
            <img id="user-profile-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
            <p id="user-name">Guest</p>
        </div>
        <a href="upload.html" id="menu-upload-btn" style="display: none;">
            <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">cloud_upload</span>
            Upload Project
        </a>
        <div class="menu-item">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider">
                    <span class="material-icons icon-sun">light_mode</span>
                    <span class="material-icons icon-moon">dark_mode</span>
                </span>
            </label>
        </div>
        <a href="#">About</a>
        <button id="logout-btn" style="display: none;">
            <span class="material-icons">logout</span> Logout
        </button>
    </div>
    <div id="menu-overlay" class="menu-overlay"></div>

    <!-- Login Modal -->
    <div id="login-modal" class="login-modal" style="display: none;">
        <div class="login-content">
            <h2>Welcome</h2>
            <p>Please login to continue</p>
            <button id="google-login-btn" class="google-btn">Login with Google</button>
            <button id="close-login-btn" style="margin-top: 15px; background: transparent; border: none; color: #666; cursor: pointer;">Cancel</button>
        </div>
    </div>

 <div class="app-container">
    <div class="search-header">
        <span class="menu-btn"><span class="material-icons">menu</span></span>
        <input type="text" id="projectSearch" name="projectSearch" placeholder="Search for projects..." autocomplete="off">
        <span class="material-icons" style="color: #9aa0a6;">search</span>
    </div>

    <div id="recent-slider" class="slider-container"></div>
    
    <div class="list-header">
        <h3>All Projects</h3>
        <span id="view-toggle-btn" class="material-icons">grid_view</span>
    </div>

    <div id="project-list"></div>

    <button class="fab"><span class="material-icons">download</span>&nbsp;Download Sketchware</button>

  
</div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
